<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="A form for submitting product reviews while maintaining a clean and accessible design.">
    <meta name="author" content="Elizabeth Njoroge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="sripts/products.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

<main>
  <form method="get" action="review.html">

    <!-- Product Name -->
    <div class="form-group">
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>
    </div>

    <!-- Overall Rating -->
    <fieldset class="form-group">
      <legend>Overall Rating</legend>

      <input type="radio" id="rating1" name="rating" value="1" required>
      <label for="rating1">☆</label>

      <input type="radio" id="rating2" name="rating" value="2" required>
      <label for="rating2">☆☆</label>

      <input type="radio" id="rating3" name="rating" value="3" required>
      <label for="rating3">☆☆☆</label>

      <input type="radio" id="rating4" name="rating" value="4" required>
      <label for="rating4">☆☆☆☆</label>

      <input type="radio" id="rating5" name="rating" value="5" required>
      <label for="rating5">☆☆☆☆☆</label>
    </fieldset>

    <!-- Date of Installation -->
    <div class="form-group">
      <label for="install-date">Date of Installation</label>
      <input type="date" id="install-date" name="install-date" required>
    </div>

    <!-- Useful Features -->
    <fieldset class="form-group">
      <legend>Useful Features</legend>

      <input type="checkbox" id="feature-durability" name="features" value="durability">
      <label for="feature-durability">Durability</label>

      <input type="checkbox" id="feature-ease" name="features" value="ease-of-use">
      <label for="feature-ease">Ease of Use</label>

      <input type="checkbox" id="feature-performance" name="features" value="performance">
      <label for="feature-performance">Performance</label>

      <input type="checkbox" id="feature-design" name="features" value="design">
      <label for="feature-design">Design</label>
    </fieldset>

    <!-- Written Review -->
    <div class="form-group">
      <label for="review">Written Review</label>
      <textarea id="review" name="review" rows="4"></textarea>
    </div>

    <!-- User Name -->
    <div class="form-group">
      <label for="username">Your Name</label>
      <input type="text" id="username" name="username">
    </div>

    <!-- Submit -->
    <div class="form-group">
      <input type="submit" value="Submit Review">
    </div>

  </form>
</main>

<footer>
  <p>&copy; 2026 | Elizabeth Njoroge</p>
</footer>

</body>
</html>
